<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search{
            position: relative;
        }
        .con{
           position: absolute;
            margin: 80px 0px  3px 80px;
            width: 200px;
            border: 1px solid black;
         display: none;
        }
        .jd{
            position: absolute;
            margin: 110px 0px  0px 80px;
            border: 1px solid black;
        }
       
    </style>
</head>
<body>
    <div class="search">
        <div class="con">111</div>
        <input type="text" placeholder="请输入你的快递单号" class="jd">
    </div>
    <script>
        var con=document.querySelector('.con');
        var jd=document.querySelector('.jd');
        jd.addEventListener('keyup',function(e){
            if(this.value==''){
                con.style.display='none';
            }else{
                con.style.display='block';
                con.innerHTML=this.value;
            }
        })
        jd.addEventListener('blur',function(){
            con.style.display='none';
        })
        jd.addEventListener('focus',function(){
           if(this.value !==''){
            con.style.display='block';
           }
        })
    </script>
</body>
</html>
